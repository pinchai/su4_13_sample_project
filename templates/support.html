{% extends 'master.html' %}
{% block content %}
    <div class="container mt-5 mb-5">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-7">
                <form>
                    <div class="form-group">
                        <label for="contactName">Your Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Your Email</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="you@email.com">
                    </div>
                    <div class="form-group">
                        <label for="contactSubject">Subject</label>
                        <input type="text" class="form-control" id="contactSubject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="5"
                                  placeholder="Write your message here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- Company Info -->
            <div class="col-md-5">
                <div class="card bg-light mb-3">
                    <div class="card-header">Contact Information</div>
                    <div class="card-body">
                        <p><strong>Address:</strong><br>
                            1234 Main St,<br>
                            Phnom Penh, Cambodia
                        </p>
                        <p><strong>Email:</strong> info@yourcompany.com</p>
                        <p><strong>Phone:</strong> +855 12 345 678</p>
                        <p><strong>Business Hours:</strong><br>
                            Mon - Fri: 9:00AM to 6:00PM<br>
                            Sat: 10:00AM to 4:00PM
                        </p>
                    </div>
                </div>
                <div>
                    <iframe width="100%" height="200" frameborder="0" style="border:0"
                            src="https://maps.google.com/maps?q=Phnom%20Penh&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
